<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script defer src="./main.js"></script>
    <title>Guess a number</title>
  </head>
  <body>
    <!-- Landing Page, disappears after difficulty level chosen -->
    <div class="landing-page" id="landing-page">
      <h1>Game - Guess a number</h1>
      <div class="lvl-easy" id="lvl-easy">
        <img src="./images/dwarf.png" alt="image of dwarf" width="90px" />
        <p>Easy</p>
        <p>1 - 10</p>
      </div>
      <div class="lvl-medium">
        <img src="./images/elf.png" alt="image of elf" width="90px" />
        <p>Medium</p>
        <p>1 - 50</p>
      </div>
      <div class="lvl-difficult">
        <img src="./images/halfling.png" alt="image of halfling" width="90px" />
        <p>Difficult</p>
        <p>1 - 1000</p>
      </div>
    </div>
    <!-- ------------------------------------------------------- -->

    <!-- Game Play Logic -->
    <div class="game-logic-container" id="game-logic-container">
      <h2>Guess the Number</h2>
      <img src="./images/dwarf.png" alt="image of dwarf" width="100px" />
      <form>
        <label for="guess">What's your guess ?</label>
        <input type="number" name="guess" id="guess-input" />
      </form>
      <button type="button" id="guess-btn">Guess</button>
      <p id="message-result">Message of the result</p>
      <p id="tentative-message"></p>
    </div>
  </body>
</html>
