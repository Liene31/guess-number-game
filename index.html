<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script defer src="./main.js"></script>
    <title>Guess a number</title>
  </head>
  <body>
    <button id="lvl-easy">Easy</button>
    <button id="lvl-medium">Medium</button>
    <button id="lvl-difficult">Difficult</button>
    <form>
      <label for="number"
        >Propose a number between <span id="lvl-option"></span
      ></label>
      <input type="number" id="number" />
      <button type="button" id="btn">Go</button>
    </form>
    <p id="message">Message</p>
    <p id="message-game">
      You have <span id="tentative-message"></span> tentative
    </p>
    <button class="restart-btn" id="restart-btn">Restart</button>
  </body>
</html>
